<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="estado">Estados</label>
            <select name="estad" id="estado">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Sul"></optgroup>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
            </select>
        </p>

        <p>
            <label for="profissao">Profissão:</label>
            <input type="text" name="profissao" id="profissao" list="listaprofissao">
            <datalist id="listaprofissao">
            <option value="ADM">Administrador</option>
            <option value="PROF">Professor</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="CONT">Contabilista</option>
        </p>

        <p>
            <label for="msg">Mensagem: <br></label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</html>
